
<div id="inicio" ng-controller="EntidadesController as vm">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <div class="div-trans text-center">
          <h3>Entidades</h3>
          <div class="col-md-12 col-sm-12">
            <table class="table table-striped table-bordered table-hover ">
              <thead>
                <tr> 
                  <th> Nombre</th>
                  <th> RFC</th>
                  <th> Descripcion</th>
                  <th> telefono</th>
                  <th> Tipo</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="entidad in vm.entidades" style="color:black;">
                  <td>{{ entidad.nombre}}</td>
                  <td>{{ entidad.rfc}}</td>
                  <td>{{ entidad.telefono}}</td>
                  <td>{{ entidad.tipo}}</td>
                  <td> <a href="#/farmacia/{{entidad.idEntidad}}" class="btn btn-primary">Farmacia</a></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
