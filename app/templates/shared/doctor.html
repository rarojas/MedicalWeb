<!DOCTYPE html>
<html ng-app="medicalWeb">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="PT_2">
    <meta name="author" content="Patricia G.">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
    <link href="/assets/css/autocomplete.css" rel="stylesheet">
    <link href="/css/angular-material.min.css" rel="stylesheet">
    <link href="/css/loading-bar.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="/assets/medicalweb.ico">
    <title>Registro de Nuevo Doctor</title>
  </head>
  <body>
    <header ng-controller="navBarController as navCtrl">
      <nav role="navigation" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" data-toggle="collapse" data-target=".navbar-ex1-collapse" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
          </div>
          <div class="collapse navbar-collapse navbar-ex1-collapse"><a href="#inicio" class="navbar-brand"><img src="/assets/img/logo.png" style="max-width: 180px;position: relative;top: -60px;"></a>
            <ul ng-if="navCtrl.logged" class="nav navbar-nav navbar-right">
              <li><a href="#/MiPerfil"><i class="fa fa-user fa-fw"></i>Mi Perfil</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#/MiPerfil"><i class="fa fa-user fa-fw"></i>Mi Perfil</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!--div(ng-view)-->
    <div id="inicio">
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-sm-12">
            <div class="div-trans text-center">
              <h3>Registro Nuevo Doctor</h3>
              <form>
                <div class="col-md-12 col-sm-12">
                                  <div ng-class="{ 'has-error':form.nombre.$touched &amp;&amp; form.nombre.$invalid }" class="form-group">
                                    <input type="text" required="required" placeholder="Nombre" ng-model="vm.user.nombre" name="nombre" class="form-control">
                                                    <div ng-messages="form.nombre.$error" ng-show="form.nombre.$touched" class="help-block">
                                                      <div ng-messages-include="/templates/shared/messages.html" class="div"></div>
                                                    </div>
                                  </div>
                </div>
                <div class="col-md-12 col-sm-12">
                                  <div ng-class="{ 'has-error':form.apellidos.$touched &amp;&amp; form.apellidos.$invalid }" class="form-group">
                                    <input type="text" required="required" placeholder="Apellidos" ng-model="vm.user.apellidos" name="apellidos" class="form-control">
                                                    <div ng-messages="form.apellidos.$error" ng-show="form.apellidos.$touched" class="help-block">
                                                      <div ng-messages-include="/templates/shared/messages.html" class="div"></div>
                                                    </div>
                                  </div>
                </div>
                <div class="col-md-12 col-sm-12">
                                  <div ng-class="{ 'has-error':form.curp.$touched &amp;&amp; form.curp.$invalid }" class="form-group">
                                    <input type="text" required="required" placeholder="CURP" ng-model="vm.user.curp" name="curp" class="form-control">
                                                    <div ng-messages="form.curp.$error" ng-show="form.curp.$touched" class="help-block">
                                                      <div ng-messages-include="/templates/shared/messages.html" class="div"></div>
                                                    </div>
                                  </div>
                </div>
                <div class="col-md-12 col-sm-12">
                                  <div ng-class="{ 'has-error':form.sexo.$touched &amp;&amp; form.sexo.$invalid }" class="form-group">
                                    <select ng-model="vm.user.sexo" name="sexo" required="required" ng-options="tipo.text for tipo in vm.sexoEnum track by tipo.id" class="form-control">
                                      <option value="">Sexo</option>
                                    </select>
                                                    <div ng-messages="form.sexo.$error" ng-show="form.sexo.$touched" class="help-block">
                                                      <div ng-messages-include="/templates/shared/messages.html" class="div"></div>
                                                    </div>
                                  </div>
                </div>
                <div class="col-md-12 col-sm-12">
                                  <div ng-class="{ 'has-error':form.nacimiento.$touched &amp;&amp; form.nacimiento.$invalid }" class="form-group">
                                    <input type="date" required="required" placeholder="Fecha nacimiento" ng-model="vm.user.nacimiento" name="nacimiento" class="form-control">
                                                    <div ng-messages="form.nacimiento.$error" ng-show="form.nacimiento.$touched" class="help-block">
                                                      <div ng-messages-include="/templates/shared/messages.html" class="div"></div>
                                                    </div>
                                  </div>
                </div>
                <div class="col-md-12 col-sm-12">
                                  <div ng-class="{ 'has-error':form.email.$touched &amp;&amp; form.email.$invalid }" class="form-group">
                                    <input type="email" required="required" placeholder="Email" ng-model="vm.user.email" name="email" class="form-control">
                                                    <div ng-messages="form.email.$error" ng-show="form.email.$touched" class="help-block">
                                                      <div ng-messages-include="/templates/shared/messages.html" class="div"></div>
                                                    </div>
                                  </div>
                </div>
                <div class="col-md-12 col-sm-12">
                  <div class="form-group">
                    <input type="text" required="required" placeholder="Especialidad" class="form-control">
                  </div>
                </div>
                <div class="col-md-12 col-sm-12">
                  <div class="form-group">
                    <input type="text" required="required" placeholder="Subespecialidad" class="form-control">
                  </div>
                </div>
                <div class="col-md-12 col-sm-12">
                  <div class="form-group">
                    <input type="text" required="required" placeholder="Clave única de establecimiento de salud" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-success">Registrar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div id="social-icon"><a href="https://www.facebook.com/"><i class="fa fa-facebook fa-1x"></i></a></div>
        </div>
      </div>
    </div>
    <div id="footer" class="for-full-back">2016 www.medicalweb.com | Patricia G.</div>
    <script src="/assets/plugins/jquery-1.10.2.js"></script>
    <script src="/js/angular.min.js"></script>
    <script src="/js/angular-messages.min.js"></script>
    <script src="/js/angular-route.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/assets/plugins/jquery.parallax-1.1.3.js"></script>
    <script src="/js/angular-animate.min.js"></script>
    <script src="/js/angular-aria.min.js"></script>
    <script src="/js/angular-material.min.js"></script>
    <script src="/js/loading-bar.min.js"></script>
    <script src="/assets/js/custom.js"></script>
    <script src="/js/app.js">   </script>
    <script src="/js/app.constants.js"></script>
    <script src="/js/app.routes.js"></script>
    <script src="/js/navbar.controller.js"></script>
    <script src="/js/common.directives.js"></script>
    <script src="/js/cps.service.js"></script>
    <script src="/js/autocomplete.js"></script>
    <script src="/js/home.controller.js"></script>
    <script src="/js/registro.controller.js"></script>
    <script src="/js/paciente.controller.js"></script>
    <script src="/js/home.services.js"></script>
    <script src="/js/registro.services.js"></script>
    <script src="/js/inventario.controller.js"></script>
    <script src="/js/inventario.services.js"></script>
    <script src="/js/registroClinica.controller.js"></script>
  </body>
</html>
