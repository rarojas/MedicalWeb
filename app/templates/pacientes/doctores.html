
<div id="inicio">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <div class="div-trans text-center">
          <h3>Doctores</h3>
          <div class="col-md-12 col-sm-12">
            <div class="row">
              <div class="col-md-offset-3 col-md-6 col-sm-12"><a href="#/registroDoctor" class="btn btn-primary"> <i class="fa fa-user-md"> </i> Agregar Doctores</a></div>
            </div>
            <div class="row">
              <div class="col-md-12 col-sm-12">
                <div class="table-responsive">
                  <table class="table table-striped table-bordered table-hover ">
                    <thead>
                      <tr>
                        <th> Nombre</th>
                        <th> Especialidad</th>
                        <th> Subespecialidad</th>
                        <th> Cedula</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="doctor in vm.doctores" style="color:black;">
                        <td>{{doctor.nombre}}</td>
                        <td>{{doctor.especialidad}}</td>
                        <td>{{doctor.sub_especialidad}}</td>
                        <td>{{doctor.cedula_profesional}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
