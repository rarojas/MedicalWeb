<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="PT_2">
    <meta name="author" content="Patricia G.">
    <link href="/assets/css/bootstrap.css" rel="stylesheet">
    <link href="/assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="/assets/medicalweb.ico">
    <title>Registra tu Clínica - Datos de la Clínica</title>
  </head>
  <body>
    <header>
      <nav role="navigation" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" data-toggle="collapse" data-target=".navbar-ex1-collapse" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
          </div>
          <div class="collapse navbar-collapse navbar-ex1-collapse"><a href="#inicio" class="navbar-brand"><img src="/assets/img/logo.png" style="max-width: 180px;position: relative;top: -60px;"></a>
          </div>
        </div>
      </nav>
    </header>
    <div id="inicio">
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-sm-12">
            <div class="div-trans text-center">
              <h3>Registro Datos de la Clínica</h3>
              <form>
                <div class="col-md-12 col-sm-12">
                  <div class="form-group">
                    <input type="text" required="required" placeholder="Institución Médica" class="form-control">
                  </div>
                </div>
                <div class="col-md-12 col-sm-12">
                  <div class="form-group">
                    <input type="text" required="required" placeholder="Calle" class="form-control">
                  </div>
                </div>
                <div class="col-md-12 col-sm-12">
                  <div class="form-group">
                    <input type="text" required="required" placeholder="Número" class="form-control">
                  </div>
                </div>
                <div class="col-md-12 col-sm-12">
                  <div class="form-group">
                    <input type="text" required="required" placeholder="CP" class="form-control">
                  </div>
                </div>
                <div class="col-md-12 col-sm-12">
                  <div class="form-group">
                    <input type="text" required="required" placeholder="Teléfono" class="form-control">
                  </div>
                </div>
                <div class="col-md-12 col-sm-12">
                  <div class="form-group">
                    <input type="password" required="required" placeholder="RFC" class="form-control">
                  </div>
                </div>
                <div class="col-md-12 col-sm-12">
                  <div class="form-group">
                    <select class="form-control">
                      <option value="0">Entidad - Sanatorio</option>
                      <option value="1">Entidad - Hospital</option>
                      <option value="2">Entidad - Clinica</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-12 col-sm-12">
                  <div class="col-md-4 col-sm-6">
                    <ul class="plan">
                      <li class="plan-head head-active">Consulta</li>
                      <li class="main-price">$2500.00 MXN / mes</li>
                      <li><strong>12GB Espacio en disco </strong></li>
                      <li class="bottom">
                        <div class="col-md-12">
                          <div class="checkbox">
                            <label>
                              <input type="checkbox" value="0"><strong>Consulta</strong>
                            </label>
                          </div>
                        </div>
                      </li>
                    </ul>
                  </div>
                  <div class="col-md-4 col-sm-6">
                    <ul class="plan">
                      <li class="plan-head head-active">Farmacia</li>
                      <li class="main-price">$2500.00 MXN / mes</li>
                      <li><strong>12GB Espacio en disco </strong></li>
                      <li class="bottom">
                        <div class="col-md-12">
                          <div class="checkbox">
                            <label>
                              <input type="checkbox" value="1"><strong>Farmacia</strong>
                            </label>
                          </div>
                        </div>
                      </li>
                    </ul>
                  </div>
                  <div class="col-md-4 col-sm-6">
                    <ul class="plan">
                      <li class="plan-head head-active">Laboratorio</li>
                      <li class="main-price">$2500.00 MXN / mes</li>
                      <li><strong>12GB Espacio en disco </strong></li>
                      <li class="bottom">
                        <div class="col-md-12">
                          <div class="checkbox">
                            <label>
                              <input type="checkbox" value="2"><strong>Laboratorio</strong>
                            </label>
                          </div>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-success">Registrar Entidad</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div id="social-icon"><a href="https://www.facebook.com/"><i class="fa fa-facebook fa-1x"></i></a></div>
        </div>
      </div>
    </div>
    <div id="footer" class="for-full-back">2016 www.medicalweb.com | Patricia G.</div>
    <script src="/assets/plugins/jquery-1.10.2.js"></script>
    <script src="/assets/plugins/bootstrap.js"></script>
    <script src="/assets/plugins/jquery.parallax-1.1.3.js"></script>
    <script src="/assets/js/custom.js"></script>
  </body>
</html>
