
<div id="inicio">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <div class="div-trans text-center">
          <h3>Receta Médica</h3>
          <form name="form" novalidate="novalidate" ng-submit="vm.submit()" class="css-form">
            <div class="col-md-12 col-sm-12">
              <div class="form-group">
                <paciente-label paciente="vm.receta.paciente"></paciente-label>
              </div>
            </div>
            <div class="row">
              <div ng-repeat="(key, medicamento) in vm.receta.medicamentos" class="col-md-4">
                <div class="col-md-12 col-sm-12">
                  <label> Medicamento {{key + 1 }}</label>
                </div>
                <div ng-if="vm.farmacia" class="col-md-12 col-sm-12">
                  <label for="medicamento{{key}}">Medicamento:</label>
                  <label>{{ vm.getMedicamento(medicamento.idMedicamento) }}</label>
                </div>
                <div ng-if="!vm.farmacia" class="col-md-12 col-sm-12">
                  <label for="medicamento{{key}}">Medicamento:</label>
                  <label>{{medicamento.medicamento }}</label>
                </div>
                <div class="col-md-12 col-sm-12">
                  <label for="dosis{{key}}">Dosis:</label>
                  <label>{{medicamento.dosis }}</label>
                </div>
                <div class="col-md-12 col-sm-12">                 
                  <label for="mFin_{{key}}">Toma:</label>
                  <label>{{medicamento.toma  }}</label>
                </div>
                <div class="col-md-12 col-sm-12">
                  <label for="tipo_administracion{{key}}">Tipo Administracion:</label>
                  <label>{{medicamento.tipo_administracion | capitalize }}</label>
                </div>
                <div class="col-md-12 col-sm-12">
                  <label for="Desde{{key}}">Desde:</label>
                  <label>{{medicamento.desde | date}}</label>
                </div>
                <div class="col-md-12 col-sm-12">
                  <label for="hasta{{key}}">Hasta:</label>
                  <label>{{medicamento.hasta | date}}</label>
                </div>
              </div>
            </div>
            <div class="col-md-12 col-sm-12">
              <div ng-class="{ 'has-error': form.mComment.$touched &amp;&amp; form.mComment.$invalid }" class="form-group">
                <label for="comment">Información Adicional</label>
                <textarea required="required" name="mComment" ng-model="vm.receta.comentarios" rows="5" disabled="disabled" class="form-control"></textarea>
                <div ng-messages="form.mComment.$error" ng-show="form.mComment.$touched" class="help-block">
                  <div ng-messages-include="/templates/shared/messages.html" class="div"></div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" ng-disabled="form.$invalid" class="btn btn-success">Entregar Receta</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
