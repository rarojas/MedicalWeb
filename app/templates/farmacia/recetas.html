
<div id="inicio">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-sm-12 div-trans text-center">
        <h3>Recetas</h3>
        <div></div>
        <div class="col-md-12 col-sm-12">
          <table class="table table-striped table-bordered table-hover ">
            <thead>
              <tr>
                <th> Paciente</th>
                <th> Doctor</th>
                <th> Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="receta in vm.recetas" style="color:black;">
                <td>{{receta.paciente.nombre}}</td>
                <td>{{receta.doctor.nombre}}</td>
                <td> <a href="#/entregaReceta/{{receta.idReceta}}" class="btn btn-primary">Entrega...</a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
