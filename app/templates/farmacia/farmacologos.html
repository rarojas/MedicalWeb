
<div id="inicio">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <div class="div-trans text-center">
          <h3>Farmacologos</h3>
          <div class="col-md-12 col-sm-12">
            <table class="table table-striped table-bordered table-hover ">
              <thead>
                <tr>
                  <th> Nombre</th>
                  <th> Especialidad</th>
                  <th> Subespecialidad</th>
                  <th> Cedula</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="farmacologo in vm.farmacologos" style="color:black;">
                  <td>{{farmacologo.nombre}}</td>
                  <td>{{farmacologo.especialidad}}</td>
                  <td>{{farmacologo.sub_especialidad}}</td>
                  <td>{{farmacologo.cedula_profesional}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
